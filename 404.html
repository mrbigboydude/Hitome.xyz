<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Error 404 - Page Not Found</title>
 <link rel="stylesheet" type="css" href="styles.css">
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #1e1e1e;
			color: #fff;
			font-family: sans-serif;
		}

		h1 {
			text-align: center;
			margin-top: 100px;
			font-size: 48px;
			font-weight: bold;
			text-shadow: 2px 2px #000;
		}

		p {
			text-align: center;
			margin-top: 50px;
			font-size: 24px;
			line-height: 1.5;
			max-width: 800px;
			margin-left: auto;
			margin-right: auto;
		}

		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 50px;
			perspective: 1000px;
		}
		.button {
			display: inline-block;
			padding: 20px;
			margin: 20px;
			background-color: #D26466;
			border: 2px solid #444;
			color: #fff;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
			cursor: pointer;
			transition: transform 0.3s;
			transform-style: preserve-3d;
			transform-origin: center;
			box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
			position: relative;
		}

		.button:before {
			content: "";
			position: absolute;
			top: -2px;
			left: -2px;
			right: -2px;
			bottom: -2px;
			background-color: rgba(255,255,255,0.1);
			z-index: -1;
			border-radius: 5px;
			transition: all 0.3s ease-in-out;
			opacity: 0;
			transform: scale(0.5);
		}

		.button:hover:before {
			opacity: 1;
			transform: scale(1);
		}

		.button:hover {
			transform: translateZ(30px) rotateX(10deg) rotateY(-10deg);
			box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
		}

		.button:active {
			transform: translateZ(20px) rotateX(5deg) rotateY(-5deg);
			box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
		}

		.button:active:before {
			opacity: 0;
			transform: scale(0.2);
			transition: all 0.3s ease-in-out;
		}
		.logo {
		position: absolute;
			top: 20px;
			left: 20px;
			height: 100px;
			width: 100px;
			background-color: #2c2c2c;
			border: 2px solid #444;
			color: #fff;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
			cursor: pointer;
			transition: transform 0.3s;
			transform-style: preserve-3d;
			transform-origin: center;
			box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
		}
.logo:hover {transform: translateZ(30px) rotateX(10deg) rotateY(-10deg);
			box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
		}

		.logo:active {
			transform: translateZ(20px) rotateX(5deg) rotateY(-5deg);
			box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
		}
		.logo img {
			height: 100%;
			width: 100%;
			object-fit: contain;
			transition: transform 0.3s;
			transform-style: preserve-3d;
			transform-origin: center;
		}

	</style>
</head>
<body>
	<div class="logo">
		<img src="logo.png" alt="Hitome logo">
	</div>
	<h1>Error 404 - Page Not Found</h1>
	<p>The page you are looking for may have been moved, deleted, or does not exist. Please check the URL and try again.</p>
	<div class="container">
	</div>
</body>
</html>
