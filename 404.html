<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hitome</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #1e1e1e;
			color: #fff;
			font-family: sans-serif;
		}

		#particles-js {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}

		.container {
			position: relative;
			z-index: 1;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			flex-direction: column;
		}

		h1 {
			text-align: center;
			margin-top: 0;
			font-size: 48px;
			font-weight: bold;
			text-shadow: 2px 2px #000;
			opacity: 0;
			animation: fade-in 1s ease-in-out forwards;
		}

		p {
			text-align: center;
			margin-top: 50px;
			font-size: 24px;
			line-height: 1.5;
			max-width: 800px;
			margin-left: auto;
			margin-right: auto;
			opacity: 0;
			animation: fade-in 1s ease-in-out forwards;
		}

		.logo {
			position: absolute;
			top: 20px;
			left: 20px;
			height: 100px;
			width: 100px;
			background-color: #2c2c2c;
			border: 2px solid #444;
			color: #fff;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
			cursor: pointer;
			transition: transform 0.3s;
			transform-style: preserve-3d;
			transform-origin: center;
			box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
			z-index: 1;
		}

		.logo:hover {
			transform: translateZ(30px) rotateX(10deg) rotateY(-10deg);
			box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
		}

		.logo:active {
			transform: translateZ(20px) rotateX(5deg) rotateY(-5deg);
			box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
		}

		.logo img {
			height: 100%;
			width: 100%;
			object-fit: contain;
			transition: transform 0.3s;
			transform-style: preserve-3d;
			transform-origin: center;
		}

		.button-container {
			display: flex;
			justify-content: center;
			margin-top: 30px;
		}

		.button {
			margin: 0 10px;
			padding: 10px 20px;
			border: none;
			border-radius: 20px;
			background-color: #2c2c2c;
			color: #fff;
			font-size: 18px;
			font-weight: bold;
			cursor: pointer;
			box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
			transition: transform 0.3s, box-shadow 0.3s;
		}

		.button:hover {
			transform: translateZ(10px);
			box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
		}

		.button:active {
			transform: translateZ(5px);
			box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
		}

		@keyframes fade-in {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div id="particles-js"></div>
	<div class="container">
		<div class="logo">
			<img src="logo.png" alt="Hitome logo">
		</div>
		<h1>Oh no!</h1>
		<p>We couldn't find the page you were looking for.</p>
		<div class="button-container">
			<div class="button"><a href="./" style="color: white; text-decoration: none;">Return Home</a></div>
		</div>
	</div>
	<div style="text-align:center;">
		<ul style="list-style:none; display:inline-block;">
			<li style="display:inline-block; margin-right:20px;"><a href="mailto:support@hitome.xyz"><img src="email.png" alt="Email" height="30"></a></li>
			<li style="display:inline-block; margin-right:20px;"><a href="https://twitter.com/hitomestudios"><img src="twitter.png" alt="Twitter" height="30"></a></li>
			<li style="display:inline-block;margin-right:20px;"><a href="https://www.brickplanet.com/guilds/691/hitome-studios"><img src="brickplanet.png" alt="Brickplanet" height="30"></a></li>
			<li style="display:inline-block; margin-right:20px;"><a href="https://discord.gg/E4XsGgkJsW"><img src="discord.png" alt="Discord" height="30"></a></li>
			<li style="display:inline-block;"><a href="https://www.youtube.com/@hitome-studios"><img src="youtube.png" alt="YouTube" height="30"></a></li>
		</ul>
	</div>
	
	<script>
		function scrollToBottom() {

		<svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
			<path fill="#1e1e1e" fill-opacity="1" d="M0,288L60,293.3C120,299,240,309,360,288C480,267,600,213,720,197.3C840,181,960,203,1080,202.7C1200,203,1320,181,1380,170.7L1440,160L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>

		<svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
			<path fill="#1e1e1e" fill-opacity="1" d="M0,288L60,293.3C120,299,240,309,360,288C480,267,600,213,720,197.3C840,181,960,203,1080,202.7C1200,203,1320,181,1380,170.7L1440,160L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
		</svg>
	</svg>

	<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	<script>
		particlesJS("particles-js", {
			particles: {
				number: { value: 80, density: { enable: true, value_area: 800 } },
				color: { value: "#ffffff" },
				shape: { type: "circle", stroke: { width: 0, color: "#000000" }, polygon: { nb_sides: 5 }, image: { src: "img/github.svg", width: 100, height: 100 } },
				opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
				size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
				line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
				move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", attract: { enable: false, rotateX: 600, rotateY: 1200 } }
			},
			interactivity: {
				detect_on: "canvas",
				events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
				modes: {
					grab: { distance: 400, line_linked: { opacity: 1 } },
					bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
					repulse: { distance: 200, duration: 0.4 },
					push: { particles_nb: 4 },
					remove: { particles_nb: 2 }
				}
			},
			retina_detect: true
		});
	</script>
</body>
</html>
